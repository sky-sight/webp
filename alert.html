<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

       
     
     function query(){

        const check = document.querySelector('h1')

        if(check.innerHTML==="LeasePay"){
                  
               check.innerHTML="LessPay";

        }

        else{

            check.innerHTML="LeasePay"
        }

    }    




    </script>
</head>
<body>
    <h1>LeasePay</h1>
    <button onclick="query()">click me</button>
    
</body>
</html>
